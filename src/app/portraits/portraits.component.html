<div class="gallery">
  <div class="image-container" *ngFor="let portrait of portraits">
    <img [src]="portrait.src" [alt]="portrait.alt" class="portrait-image" />
    <div class="like-section">
      <div class="like-symbol" (click)="toggleLike(portrait)">
        <span [class.liked]="portrait.liked">&#x2764;</span> 
      </div>
      <div class="like-count">
        {{ portrait.likeCount }} Likes
      </div>
    </div>
    <div class="comment-section">
      <input type="text" [(ngModel)]="portrait.comment" placeholder="Leave a comment..." />
      <button (click)="addComment(portrait)">Submit</button>
      <div class="comments-display">
        <p *ngFor="let comment of portrait.comments">{{ comment }}</p>
      </div>
    </div>
  </div>
</div>
